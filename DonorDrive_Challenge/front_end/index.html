<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stonks.com</title>
</head>

<body>
    <header>
        <h1 class="site-header">Stonks.com Signup Form</h1>
    </header>
    <section>
        <form action="/formData" method="POST" id="submission_form">

            <div class="form-input-group">
                <input id="user_name" type="text" aria-placeholder="Enter your name..." placeholder="Name:" required>
            </div>
            <div class="form-input-data">
                <input id="user_email" type="email" aria-placeholder="Enter your email..." placeholder="Email:"
                    required>
            </div>
            <div class="button-container"><button disabled class="disabled" id="submission_button"
                    type="submit">Submit</button>
            </div>
        </form>
    </section>
    <script src="index.js"></script>
</body>

</html>
