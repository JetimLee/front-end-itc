<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>

<body>
    <div class="main-container">
        <div class="side-container">
            <div class="odin-logo">
                <img src="assets/odin-lined.png" alt="">
                <h1 class="odin-text white-text">ODIN</h1>
            </div>
            <div class="text-container">
                <p class="white-text ghost">Photo by <span>Halie West</span> on <span>Unsplash</span></p>
            </div>
        </div>
        <div class="main-content-container">
            <div class="top-content">
                <div class="top-text-content">
                    <p>This is not a real online service! You know you need something <br> like this in your life to
                        help
                        you
                        realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="middle-content">
                <div class="header-container">
                    <h2>Let's do this!</h2>
                </div>
                <form>
                    <div class="form-controls-container">
                        <div class="input-controls"><label>FIRST NAME</label><input type="text" placeholder="Thor">
                        </div>
                        <div class="input-controls"><label>LAST NAME</label><input class="active" type="text"
                                placeholder="Odinson">
                        </div>
                    </div>
                    <div class="form-controls-container">
                        <div class="input-controls"><label>FIRST NAME</label><input type="text" placeholder="Thor">
                        </div>
                        <div class="input-controls"><label>LAST NAME</label><input type="text" placeholder="Odinson">
                        </div>
                    </div>
                    <div class="form-controls-container">
                        <div class="input-controls"><label>PASSWORD</label><input class="error" type="text">
                            <p class="error-text">*Passwords do not match</p>
                        </div>
                        <div class="input-controls"><label>CONFIRM PASSWORD</label><input class="error" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class=" bottom-content">
                <div class="bottom-content-container">
                    <div class="btn-container"><button class="create-account">Create Account</button></div>
                    <div class="bottom-text-container">
                        <p>Already have an account? <span class="light-green">Log in</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
