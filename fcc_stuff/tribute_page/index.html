<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darth Vader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <div class="header__container">
        <header>
          <h1 id="title">Lord Vader</h1>
          <p>Dark Lord of the Sith</p>
        </header>
      </div>
      <section class="content__container">
        <div id="img-div">
          <img
            style="display: block; max-width: 100%; margin: 0 auto"
            id="image"
            src="./assets/darth-vader.png"
            alt="darth vader"
          />
          <figcaption id="img-caption">Lord Vader</figcaption>
          <div class="tribute-text__container">
            <p id="tribute-info">
              Lord Vader is the best sith lord around. I wish I was as cool as
              him. You can learn more about him at this
              <a
                id="tribute-link"
                target="_blank"
                href="https://en.wikipedia.org/wiki/Darth_Vader"
                >link</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
