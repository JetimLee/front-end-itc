<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <title>Gavin Coulson Portfolio</title>
</head>

<body>
    <header>
        <div class="nav-text">Coulson Web</div>
        <div id="hamburger" class="hamburger"><i tabindex="0" class="ri-menu-line"></i></div>
    </header>
    <div id="backdrop" class="backdrop"></div>
    <div id="sidebar" class="sidebar">
        <div class="sidebar__profile">
            <img id="sideBarPortfolioPicture" class="logo" alt="Gavin Coulson" />
            <div class="wrapper">
                <h1>Coulson Web</h1>
                <p>Gavin Coulson <br> Developer Portfolio</p>
            </div>
        </div>
        <div class="sidebar__list">
            <ul class="sidebar__unordered__list">
                <li class="sidebar__item">
                    <a href="#"><i class="ri-home-line"></i>Home</a>
                </li>
                <li class="sidebar__item">
                    <a href="#"><i class="ri-information-line"></i>Projects</a>
                </li>
                <li class="sidebar__item">
                    <a href="#"><i class="ri-contacts-line"></i>Contact</a>
                </li>
                <li class="sidebar__item">
                    <a href="#"><i class="ri-information-line"></i>About</a>
                </li>
            </ul>
            <nav class="social__media__links">
                <ul class="social__media">
                    <li><a href="#"><i aria-label="github icon" class="ri-github-fill"></i></a></li>
                    <li><a aria-label="github.com" href="#"><i aria-label="stack overflow icon icon"
                                class="ri-stack-overflow-fill"></i></a>
                    </li>
                    <li><a href="#"><i aria-label="linkedin icon" class="ri-linkedin-box-fill"></i>
                        </a></li>
                </ul>
            </nav>
        </div>
    </div>
    <main class="main--content">
        <div class="typing__text__main">

            <div class="bg">
                <img id="backgroundImg" src="images/portfolio_pic.jpeg" alt="Gavin Coulson smiling at a camera">
            </div>

            <div class="text__container"> <strong>
                    <h1>I am a <span class="introText"></span></h1>
                </strong>
                <p>Modern websites and applications using <span class="tools"></span></p>
                <a href="#" class="button">View Projects
                </a>
            </div>
        </div>
        <section id="aboutSection" class="about__section dark">
            <div class="about__me__container">
                <div class="heading__container">
                    <h2>Who am I?</h2>
                </div>
                <div class="about__info">
                    <div class="about__picture__container"><img class="about__picture" src="images/portfolio_pic.jpeg"
                            alt="Gavin Coulson smiling"></div>
                    <div class="about__text__container">
                        <div class="actual__text">
                            <div>
                                <p>My name is Gavin.<br> I am a huge tech lover, martial artist and book reader.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>



    </main>
    <!---typed.js-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!--script-->
    <script>
        var introText = new Typed('.introText', {
            // Waits 1000ms after typing "First"
            strings: ['Front-End,', 'Back-End,', 'Developer'],
            typeSpeed: 100,
            backSpeed: 70,
            loop: true
        });
        var skillsText = new Typed('.tools', {
            strings: ['HTML, CSS and JavaScript.', "Vue JS.", "Node JS.", "React JS.", "Puppeteer."],
            typeSpeed: 100,
            backSpeed: 70,
            loop: true
        })
    </script>
    <script src="script.js"></script>
</body>

</html>
